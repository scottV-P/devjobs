<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Devjobs web app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1 class="page-title">devjobs</h1>
        </div>
        <div class="theme-switch-container hidden">
            <picture>
                <svg class="sun-icon" width="20" height="19" xmlns="http://www.w3.org/2000/svg">
                    <path 
                    d="M10 15.635c.33 0 .612.295.612.639v1.89c0 .344-.282.638-.612.638s-.612-.294-.612-.638v-1.89c0-.344.282-.639.612-.639zm-4.488-1.783c.27.262.27.68 0 .941L4.03 16.231a.698.698 0 01-.97 0 .649.649 0 010-.941l1.482-1.438c.27-.261.7-.261.97 0zm9.946 0l1.483 1.438c.27.261.27.68 0 .941a.698.698 0 01-.97 0l-1.483-1.438a.649.649 0 010-.94c.242-.262.674-.262.97 0zM10 4.552c1.396 0 2.685.525 3.598 1.4.913.85 1.504 2.05 1.504 3.35 0 1.3-.59 2.5-1.504 3.35a5.314 5.314 0 01-3.598 1.4c-1.396 0-2.685-.525-3.598-1.4-.913-.85-1.504-2.05-1.504-3.35 0-1.3.564-2.5 1.504-3.35A5.314 5.314 0 0110 4.552zM2.607 8.906c.355 0 .658.274.658.594 0 .32-.303.594-.658.594H.658C.304 10.094 0 9.82 0 9.5c0-.32.304-.594.658-.594h1.95zm16.735 0c.354 0 .658.274.658.594 0 .32-.304.594-.658.594h-1.95c-.354 0-.657-.274-.657-.594 0-.32.303-.594.658-.594h1.949zM4.03 2.77l1.482 1.438c.27.261.27.68 0 .94-.242.262-.674.262-.97 0L3.059 3.71a.649.649 0 010-.941c.27-.261.701-.261.97 0zm12.91 0c.27.261.27.68 0 .941l-1.482 1.438a.698.698 0 01-.97 0 .649.649 0 010-.941l1.482-1.438c.27-.261.701-.261.97 0zM10 .198c.33 0 .612.294.612.638v1.89c0 .344-.282.639-.612.639s-.612-.295-.612-.639V.836c0-.344.282-.638.612-.638z" 
                    fill="#FFF" 
                    fill-rule="nonzero"/>
                </svg>
            </picture>
            <button class="theme-switch switch-left switch-light">
                <div class="circle"></div>
                <div class="empty"></div>
            </button>
            <picture>
                <svg class="moon-icon" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 0c1.516 0 2.925.566 3.978 1.523A3.979 3.979 0 008 1a4.014 4.014 0 00-2.821 1.179A3.927 3.927 0 004 5c0 1.095.463 2.105 1.179 2.821A3.927 3.927 0 008 9a4.034 4.034 0 003.974-3.548c.017.18.026.364.026.548a6.02 6.02 0 01-1.768 4.232A6.02 6.02 0 016 12a5.89 5.89 0 01-4.232-1.768A6.02 6.02 0 010 6a5.89 5.89 0 011.768-4.232A6.02 6.02 0 016 0z"
                     fill="#FFF" 
                     fill-rule="nonzero"/>
                </svg>
            </picture>
        </div>
    </header>
    <form class="search-form">
        <div class="input-container">
            <div class="filter-container border-right">
                <picture>
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"
                        fill="#5964E0" 
                        fill-rule="nonzero"/>
                    </svg>
                </picture>
                <input class="noactive" id="filter" type="text" placeholder="Filter by title, companies, location, expertise...">
            </div>
            <div class="hidden filter-location-container border-right">
                <picture>
                    <svg class="location-icon" width="17" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z" 
                        fill="#5964E0" 
                        fill-rule="nonzero"/>
                    </svg>
                </picture>
                <div class="dropdown">
                    <input class="noactive" id="filter-location" type="search" placeholder="Filter by location...">
                    <div class="dropdown-content hidden">
                        <input type="button" value="">Filter by location...</input>
                        <input type="button" value="United Kingdom"></input>
                        <input type="button" value="United States"></input>
                        <input type="button" value="Russia"></input>
                        <input type="button" value="Japan"></input>
                        <input type="button" value="Germany"></input>
                        <input type="button" value="Singapore"></input>
                        <input type="button" value="New Zealand"></input>
                    </div>
                </div>
            </div>
            <div class="checkbox-container">
                <input class="checkbox notchecked" id="checkbox" type="checkbox"><span style="font-weight: 700;">Full Time Only</span></input>
            </div>
            <button class="search-button">Search</button>
        </div>
    </form>
    <main id="main-container" class="main-container">
        
    </main>
    <article id="info-container" class="info-container">
        
    </article>
    <script src="./app.js"></script>
</body>
</html>
